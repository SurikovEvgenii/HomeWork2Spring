<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New shop</title>
</head>
<body>
    <form th:method="POST" th:action="@{/shops}" th:object="${shop}">
        <label for="name">Name: </label>
        <input type="text" id="name" th:field="*{name}"/><br>
        <label for="description">Desription: </label>
        <input type="text" id="description" th:field="*{description}"/><br>
        <label for="address">Address: </label>
        <input type="text" id="address" th:field="*{address}"/><br>
        <label for="telephone">Tel: </label>
        <input type="text" id="telephone" th:field="*{telephone}"/><br>
        <label for="email">Email: </label>
        <input type="text" id="email" th:field="*{email}"/><br>
        <label for="site">Site: </label>
        <input type="text" id="site" th:field="*{site}"/><br>
        <label for="categoryId">CategoryId: </label>
        <input type="text" id="categoryId" th:field="*{category_id}"/><br>
        <input type="submit" value="Add new shop"/>
    </form>
</body>
</html>
