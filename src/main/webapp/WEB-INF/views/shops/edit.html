<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit shops</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/shops/{id}(id=${shop.getId})}" th:object="${shop}">
        <label for="name">Name: </label>
        <input type="text" id="name" th:field="*{name}"/><br/>
        <label for="address">Address: </label>
        <input type="text" id="address" th:field="*{address}"/><br/>
        <label for="telephone">Tel: </label>
        <input type="text" id="telephone" th:field="*{telephone}"/><br/>
        <label for="email">Email: </label>
        <input type="text" id="email" th:field="*{name}"/><br/>
        <label for="site">Site: </label>
        <input type="text" id="site" th:field="*{site}"/><br/>
        <label for="categoryId">CategoryId: </label>
        <input type="text" id="categoryId" th:field="*{category_id}"/><br/>
        <input type="submit" value="Accept change"/>
    </form>
</body>
</html>
